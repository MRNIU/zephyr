description: System Control and Management Interface (SCMI) shared memory (SHMEM)

compatible: "arm,scmi-shmem"

include: [base.yaml]

properties:
  reg:
    required: true
  no-map:
    type: boolean
    description: |
      Indicates that the memory region should not be mapped into the
      kernel's virtual address space.
